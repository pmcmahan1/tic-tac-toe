<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="gameContainer">
            <div gameIndex="0" class="cell"></div>
            <div gameIndex="1" class="cell"></div>
            <div gameIndex="2" class="cell"></div>
            <div gameIndex="3" class="cell"></div>
            <div gameIndex="4" class="cell"></div>
            <div gameIndex="5" class="cell"></div>
            <div gameIndex="6" class="cell"></div>
            <div gameIndex="7" class="cell"></div>
            <div gameIndex="8" class="cell"></div>
        </div>
        <h2 id="gameStatus"></h2>
        <button id="reset">Restart</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
